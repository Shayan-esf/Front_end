 <div class="container">

         <input type="button" value="Register" class="btn" >


        </form>
 </div>
      
<div class="demo">

        <div class="test">

<script type="text/javascript">
$('form .name').change(function(){
    var value = $(this).val();
    $('.demo .name').children('span').text(value);
});
$('form .email').change(function(){
    var value = $(this).val();
    $('.demo .email').children('span').text(value);
});
$('form .age').change(function(){
    var value = $(this).val();
    $('.demo .age').children('span').text(value);
});
$('form .country').change(function(){

</script>
